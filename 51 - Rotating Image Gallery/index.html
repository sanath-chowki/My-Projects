<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="img/1.jpg">                                
        </span>
        <span style="--i: 2">
            <img src="img/2.jpg">                                
        </span>
        <span style="--i: 3">
            <img src="img/3.jpg">                                
        </span>
        <span style="--i: 4">
            <img src="img/4.jpg">                                
        </span>
        <span style="--i: 5">
            <img src="img/5.jpg">                                
        </span>
        <span style="--i: 6">
            <img src="img/6.jpg">                                
        </span>
        <span style="--i: 7">
            <img src="img/7.jpg">                                
        </span>
        <span style="--i: 8">
            <img src="img/8.jpg">                                
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
