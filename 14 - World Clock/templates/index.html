<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3">
    <h1 class="text-center">World Clock by Sanath</h1>
    <main class="container my-5">
      <div class="row justify-content-center text-center">
        <!-- Free Plan -->
        <div class="col-md-3 mb-4">
          <div class="card box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">India <i class="bi bi-clock"></i></h4>
            </div>
            <div class="card-body d-flex flex-column">
              <h1 class="card-title pricing-card-title" id="india"></h1>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary mt-auto">Learn More</button>
            </div>
          </div>
        </div>

        <!-- Pro Plan -->
        <div class="col-md-3 mb-4">
          <div class="card box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">USA <i class="bi bi-clock"></i></h4>
            </div>
            <div class="card-body d-flex flex-column">
              <h1 class="card-title pricing-card-title" id="usa"></h1>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary mt-auto">Learn More</button>
            </div>
          </div>
        </div>

        <!-- Enterprise Plan -->
        <div class="col-md-3 mb-4">
          <div class="card box-shadow h-100">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">China <i class="bi bi-clock"></i></h4>
            </div>
            <div class="card-body d-flex flex-column">
              <h1 class="card-title pricing-card-title" id="china"></h1>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary mt-auto">Learn More</button>
            </div>
          </div>
        </div>
        <div class="clock">
          <h1 class="text-center">Set an Alarm</h1>
          <label for="appt">Select a time for your alarm:</label>
          <input type="time" id="alarm" name="alarm">
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script>
    const updateTime = () => {
      let d = new Date()
      india.innerHTML = d.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }).split(", ")[1]
      usa.innerHTML = d.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }).split(", ")[1]
      china.innerHTML = d.toLocaleString("en-US", { timeZone: "Asia/Shanghai" }).split(", ")[1]
      let alarmhour = alarm.value.split(":")[0]
      let alarmmin = alarm.value.split(":")[1]
      if (d.getHours() == alarmhour && d.getMinutes() == alarmmin) {
        var audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg')
        audio.play()
      }
    }
    setInterval(updateTime, 1000)
  </script>
</body>

</html>
