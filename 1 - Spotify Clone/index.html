<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:33<img src="icons/play.svg" alt="Play" id="0" class="songItemPlay" width="18" style="cursor: pointer;">
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            02:58
                            <img src="icons/play.svg" alt="Play" id="1" class="songItemPlay" width="18"
                                style="cursor: pointer;">
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:48
                            <img src="icons/play.svg" alt="Play" id="2" class="songItemPlay" width="18"
                                style="cursor: pointer;">
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            03:33
                            <img src="icons/play.svg" alt="Play" id="3" class="songItemPlay" width="18"
                                style="cursor: pointer;">
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            02:46
                            <img src="icons/play.svg" alt="Play" id="4" class="songItemPlay" width="18"
                                style="cursor: pointer;">
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons" style="filter: invert(1);">
            <img src="icons/backward.svg" alt="Previous" id="previous" width="48" height="48" style="cursor: pointer;">
            <img src="icons/play.svg" alt="Play" id="masterPlay" width="48" height="48" style="cursor: pointer;">
            <img src="icons/forward.svg" alt="Next" id="next" width="48" height="48" style="cursor: pointer;">
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Toofan - Santhosh
                Venky</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
